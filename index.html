<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/18/22/58/stars-1837306_640.jpg'); /* Replace with your background image URL */
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons horizontally */
            gap: 20px; /* Add vertical space between buttons */
        }

        h1 {
            font-size: 5rem; /* Adjust the font size as needed */
            margin-top: auto; 
            text-align: center; 
            font-family: "Times New Roman", Times, serif;
        }
        
        button {
            display: flex;
            align-items: center;
            font-family: inherit;
            cursor: pointer;
            font-weight: 500;
            font-size: 17px;
            padding: 10px 20px; /* Adjusted padding for better appearance */
            color: white;
            background: linear-gradient(to right, #3f008c, #007bff, #3f008c);
            border: none;
            letter-spacing: 0.05em;
            border-radius: 16px;
        }

        button svg {
            margin-right: 3px;
            transform: rotate(30deg);
            transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
        }

        button span {
            transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
        }

        button:hover svg {
            transform: translateX(5px) rotate(90deg);
        }

        button:hover span {
            transform: translateX(7px);
        }

        .side-image {
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin-top: 20px; /* Add space between buttons and image */
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
            width: 300px; /* Fixed width for the form */
        }

        .form h2 {
            margin-bottom: 20px; /* Space below the heading */
        }

        .form input {
            margin: 10px 0; /* Increased vertical gap between input fields */
            padding: 10px;
            font-size: 16px;
            width: 100%; /* Full width for input fields */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent input background */
            color: white;
        }

        .form input::placeholder {
            color: #ccc; /* Placeholder text color */
        }

        .form button {
            margin-top: 20px; /* Increased space between input fields and buttons */
            width: 100%; /* Full width for buttons */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <h1>
                SpaceConnect
            </h1> <!-- Centered heading -->
            <button id="loginBtn">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                    fill="currentColor"
                  ></path>
                </svg>
                <span>Login</span>
              </button>
  
              <button id="signupBtn">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                    fill="currentColor"
                  ></path>
                </svg>
                <span>Sign Up</span>
              </button>
            
        </div>
    </div>

    <div id="formContainer" class="form-container hidden">
        <form id="loginForm" class="form hidden">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <button type="button" id="backBtn">Back</button>
        </form>

        <form id="signupForm" class="form hidden">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <button type="button" id="backBtnSignup">Back</button>
        </form>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.querySelector('.container').classList.add('hidden');
            document.getElementById('formContainer').classList.remove('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });

        document.getElementById('signupBtn').addEventListener('click', function() {
            document.querySelector('.container').classList.add('hidden');
            document.getElementById('formContainer').classList.remove('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        });

        document.getElementById('backBtn').addEventListener('click', function() {
            document.getElementById('formContainer').classList.add('hidden');
            document.querySelector('.container').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        });

        document.getElementById('backBtnSignup').addEventListener('click', function() {
            document.getElementById('formContainer').classList.add('hidden');
            document.querySelector('.container').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        });

        // Handle form submission (for demonstration purposes)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Logged in successfully!');
            // Redirect to main page
            window.location.href = 'main.html'; // Change to your main page URL
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Signed up successfully!');
            // Redirect to main page
            window.location.href = 'main.html'; // Change to your main page URL
        });
    </script>
</body>
</html>
