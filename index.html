<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/18/22/58/stars-1837306_640.jpg'); /* Replace with your background image URL */
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            align-items: center;
            gap:20px;
            column-gap: 20px;
        }

        button {
            display: flex;
  align-items: center;
  font-family: inherit;
  cursor: pointer;
  font-weight: 500;
  font-size: 17px;
  padding: 10px 10px 10px 10px;
  color: white;
  background: #ad5389;
  background: linear-gradient(to right, #3f008c, #007bff, #3f008c);
  border: none;
  letter-spacing: 0.05em;
  border-radius: 16px;
        }
        button svg {
  margin-right: 3px;
  transform: rotate(30deg);
  transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
}

button span {
  transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
}

button:hover svg {
  transform: translateX(5px) rotate(90deg);
}

button:hover span {
  transform: translateX(7px);
}

        button svg {
  margin-right: 3px;
  transform: rotate(30deg);
  transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
}

button span {
  transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
}

button:hover svg {
  transform: translateX(5px) rotate(90deg);
}

button:hover span {
  transform: translateX(7px);
}


        .side-image {
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin-left: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .form input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="loginBtn">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                    fill="currentColor"
                  ></path>
                </svg>
                <span>Login</span>
              </button>
  
              <button id="signupBtn">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                    fill="currentColor"
                  ></path>
                </svg>
                <span>Sign Up</span>
              </button>
            <img src="your-image-url.jpg" alt="Image" class="side-image"> <!-- Replace with your image URL -->
        </div>
    </div>

    <div id="formContainer" class="form-container hidden">
        <form id="loginForm" class="form hidden">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <button type="button" id="backBtn">Back</button>
        </form>

        <form id="signupForm" class="form hidden">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <button type="button" id="backBtnSignup">Back</button>
        </form>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.querySelector('.container').classList.add('hidden');
            document.getElementById('formContainer').classList.remove('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });

        document.getElementById('signupBtn').addEventListener('click', function() {
            document.querySelector('.container').classList.add('hidden');
            document.getElementById('formContainer').classList.remove('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        });

        document.getElementById('backBtn').addEventListener('click', function() {
            document.getElementById('formContainer').classList.add('hidden');
            document.querySelector('.container').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        });

        document.getElementById('backBtnSignup').addEventListener('click', function() {
            document.getElementById('formContainer').classList.add('hidden');
            document.querySelector('.container').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        });

        // Handle form submission (for demonstration purposes)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Logged in successfully!');
            // Redirect to main page
            window.location.href = 'main.html'; // Change to your main page URL
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Signed up successfully!');
            // Redirect to main page
            window.location.href = 'main.html'; // Change to your main page URL
        });
    </script>
</body>
