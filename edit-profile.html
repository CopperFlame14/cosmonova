<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - SpaceConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #16213e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a2a4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="bio">Bio</label>
            <textarea id="bio" placeholder="Write something about yourself..."></textarea>

            <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" accept="image/*">

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved profile data
            const savedUsername = localStorage.getItem('username');
            const savedBio = localStorage.getItem('bio');
            const savedProfilePicture = localStorage.getItem('profilePicture');

            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }

            if (savedBio) {
                document.getElementById('bio').value = savedBio;
            }

            if (savedProfilePicture) {
                // Display the saved profile picture (if any)
                document.getElementById('profile-picture').src = savedProfilePicture;
            }
        });

        // Handle form submission
        document.getElementById('edit-profile-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const username = document.getElementById('username').value;
            const bio = document.getElementById('bio').value;
            const profilePicture = document.getElementById('profile-picture').files[0];

            // Save username and bio to localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('bio', bio);

            // Save profile picture to localStorage (if a new one is uploaded)
            if (profilePicture) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('profilePicture', e.target.result);
                };
                reader.readAsDataURL(profilePicture);
            }

            // Redirect back to the profile page
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
